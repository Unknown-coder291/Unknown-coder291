<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mehran_crafts Login</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #0d1524, #1c314f, #0d1524);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        width: 380px;
        padding: 35px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        backdrop-filter: blur(12px);
        text-align: center;
        animation: popup 0.6s ease-out;
    }

    @keyframes popup {
        0% { transform: scale(0.6); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .logo {
        width: 150px;
        margin-bottom: 10px;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
    }

    .title {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: 1px;
        margin-bottom: 15px;
        color: #fff;
        text-shadow: 0 4px 12px rgba(0,0,0,0.4);
    }

    .title span {
        background: linear-gradient(45deg, #f5c34c, #ffe28d);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 12px rgba(255,200,90,0.6);
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 12px 0;
        background: rgba(255,255,255,0.18);
        border-radius: 12px;
        border: none;
        color: #fff;
        outline: none;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
        transition: 0.3s;
    }

    input:focus {
        background: rgba(255,255,255,0.28);
        box-shadow: 0 0 12px rgba(255,205,90,0.8);
    }

    button {
        width: 95%;
        padding: 14px;
        margin-top: 16px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(45deg, #f2c053, #ffdf72, #f2c053);
        font-size: 16px;
        font-weight: 800;
        cursor: pointer;
        color: #1b1b1b;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        transition: 0.3s;
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.5);
    }
</style>

</head>
<body>

<div class="container">
    <img src="image.jpg" class="logo" alt="Logo">

    <div class="title"><span>Mehran</span>_crafts</div>

    <input type="text" id="user" placeholder="Username">
    <input type="password" id="pass" placeholder="Password">

    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    const u = document.getElementById("user").value;
    const p = document.getElementById("pass").value;

    if (u === "" || p === "") {
        alert("Please fill in all fields!");
        return;
    }

    alert("Login successful (Demo)");
}
</script>

</body>
</html>
